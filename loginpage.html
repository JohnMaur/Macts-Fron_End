<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./assets/css/loginpage.css">
</head>
<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Admin</div>
      <div class="title signup">Faculty</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Admin</label>
        <label for="signup" class="slide signup">Faculty</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="index.html" class="login">
          <div class="field">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn"> 
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Develop by <span class="name-span">@johnmaur8</span></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Develop by <span class="name-span">@johnmaur8</span></div>
        </form>
      </div>
    </div>
  </div>


  <script src="./assets/js/loginpage.js"></script>
</body>
</html>
